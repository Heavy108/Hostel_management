


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/Dashboard.css
    ">
</head>

<body>
    <div id="header" ></div>

   <div class="bodyContent">
   <div id="Hometab" class="main--content"></div>
            <!-- <main-content>-----------------------------------------------------------------</main-content> -->
            
            <form action="http://localhost:3000/submit" method="post">
                <div class="Form_container">
                    <div class="group"><label for="visitorName">Visitor's Name</label>
                <input type="text" id="visitorName" name="visitorName" required></div>
                <div class="group"><label for="Hostel ID">Hostel ID</label>
                    <input type="text" id="Hostel ID" name="Hostel ID" required></div>
                
                <div class="group"><label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required></div>
                
                <div class="group"><label for="purposeOfVisit">Purpose of Visit</label>
                <input type="text" id="purposeOfVisit" name="purposeOfVisit" required></div>
        
                
                <div class="group"> <label for="checkInTime">Check-In Time</label>
                <input type="datetime-local" id="checkInTime" name="checkInTime" required></div>
               
                <div class="group"><label for="checkOutTime">Check-Out Time</label>
                <input type="datetime-local" id="checkOutTime" name="checkOutTime"></div>
                
                <div class="group"><label for="foodStatus">Food Status</label>
                <select id="foodStatus" name="foodStatus" required>
                    <option value="provided">Provided</option>
                    <option value="not_provided">Not Provided</option>
                </select></div>
                
                <div class="group"><input id="submit" type="submit" value="Submit"></div>
                
            </div>
            </form>
               
            
 </div>  

 <script src="../assets/js/script.js"></script>
</body>

</html>
